{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="page-inner">
        <div class="row">
            <div class="col-md-12">
                <div class="card p-2">
                    <div class="page-header d-flex justify-content-between p-1">
                        <h3 class="fw-bold mb-3">Contact Us FAQs</h3>
                        <a href="{% url 'contactus-faq-add' %}" class="btn btn-success btn-round ms-auto text-white" style="text-decoration: none;">
                            Add New FAQ
                        </a>
                    </div>
                    <div class="card-body">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Title</th>
                                    <th>Description</th>
                                    <th>Details</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for faq in faqs %}
                                <tr>
                                    <td>{{ faq.id }}</td>
                                    <td>{{ faq.title }}</td>
                                    <td>{{ faq.description }}</td>
                                    <td>
                                        <a href="{% url 'contactus-faq-detail' faq.pk %}" class="btn btn-info btn-sm">Details</a>
                                    </td>
                                    <td>
                                        <a href="{% url 'contactus-faq-edit' faq.pk %}" class="btn btn-warning btn-sm">Edit</a>
                                    </td>
                                    <td>
                                        <form action="{% url 'contactus-faq-delete' faq.pk %}" method="POST" style="display: inline;" onsubmit="return confirm('Are you sure you want to delete this FAQ?');">
                                            {% csrf_token %}
                                            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                                        </form>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
