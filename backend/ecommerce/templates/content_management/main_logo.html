{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="page-inner">
        <div class="row">
            <div class="col-md-12">
                <div class="card p-2">
                    <div class="page-header d-flex justify-content-between p-1">
                        <h3 class="fw-bold mb-3">Main Logos</h3>

                    </div>
                    <div class="card-body">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Title</th>
                                    <th>Logo</th>
                                    <th>Details</th>
                                    <th>Edit</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for logo in logos %}
                                <tr>
                                    <td>{{ logo.id }}</td>
                                    <td>{{ logo.title }}</td>
                                    <td>
                                        {% if logo.logo %}
                                            <img src="{{ logo.logo.url }}" alt="{{ logo.title }}" width="100">
                                        {% else %}
                                            No Logo
                                        {% endif %}
                                    </td>
                                    <td>
                                        <a href="{% url 'logo-main-detail' logo.pk %}" class="btn btn-info btn-sm">Details</a>
                                    </td>
                                    <td>
                                        <a href="{% url 'logo-main-edit' logo.pk %}" class="btn btn-warning btn-sm">Edit</a>

                                        </form>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
