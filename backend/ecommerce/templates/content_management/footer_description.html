{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="page-inner">
        <div class="row">
            <div class="col-md-12">
                <div class="card p-2">
                    <div class="page-header d-flex justify-content-between p-1">
                        <h3 class="fw-bold mb-3">Footer Descriptions</h3>

                    </div>
                    <div class="card-body">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Title</th>
                                    <th>Description</th>
                                    <th>Details</th>
                                    <th>Edit</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for description in descriptions %}
                                <tr>
                                    <td>{{ description.id }}</td>
                                    <td>{{ description.title }}</td>
                                    <td>{{ description.description }}</td>
                                    <td>
                                        <a href="{% url 'footer-description-detail' description.pk %}" class="btn btn-info btn-sm">Details</a>
                                    </td>
                                    <td>
                                        <a href="{% url 'footer-description-edit' description.pk %}" class="btn btn-warning btn-sm">Edit</a>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
