{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="page-inner">
        <div class="row">
            <div class="col-md-12">
                <div class="card p-3">
                    <div class="page-header d-flex justify-content-between p-1">
                        <h3 class="fw-bold mb-3">{{ banner.title }}</h3>
                        <a href="{% url 'home-banner-list' %}" class="btn btn-secondary btn-round ms-auto text-white" style="text-decoration: none;">
                            Back to List
                        </a>
                    </div>
                    <div class="card-body">
                        <h5>Details</h5>
                        <p><strong>ID:</strong> {{ banner.id }}</p>
                        <p><strong>Title:</strong> {{ banner.title }}</p>
                        <p><strong>Image:</strong></p>
                        {% if banner.image %}
                            <img src="{{ banner.image.url }}" alt="{{ banner.title }}" class="img-fluid">
                        {% else %}
                            <p>No image available.</p>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
