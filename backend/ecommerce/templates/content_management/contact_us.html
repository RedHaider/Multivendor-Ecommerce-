{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="page-inner">
        <div class="row">
            <div class="col-md-12">
                <div class="card p-2">
                    <div class="page-header d-flex justify-content-between p-1">
                        <h3 class="fw-bold mb-3">Contact Us Forms</h3>

                    </div>
                    <div class="card-body">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Description</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for form in forms %}
                                <tr>
                                    <td>{{ form.id }}</td>
                                    <td>{{ form.name }}</td>
                                    <td>{{ form.email }}</td>
                                    <td>{{ form.description }}</td>
                                    <td>
                                        <a href="{% url 'contactus-form-detail' form.pk %}" class="btn btn-info btn-sm">Details</a>
                                        <form action="{% url 'contactus-form-delete' form.pk %}" method="POST" style="display: inline;" onsubmit="return confirm('Are you sure you want to delete this form?');">
                                            {% csrf_token %}
                                            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                                        </form>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
