{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="page-inner">
        <div class="row">
            <div class="col-md-12">
                <div class="card p-2">
                    <div class="page-header d-flex justify-content-between p-1">
                        <h3 class="fw-bold mb-3">Home Banners</h3>

                    </div>
                    <div class="card-body">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Title</th>
                                    <th>Image</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for banner in banners %}
                                <tr>
                                    <td>{{ banner.id }}</td>
                                    <td>{{ banner.title }}</td>
                                    <td>
                                        {% if banner.image %}
                                            <img src="{{ banner.image.url }}" alt="{{ banner.title }}" width="100">
                                        {% else %}
                                            No Image
                                        {% endif %}
                                    </td>
                                    <td>
                                        <a href="{% url 'home-banner-detail' banner.pk %}" class="btn btn-info btn-sm">Details</a>
                                        <a href="{% url 'home-banner-edit' banner.pk %}" class="btn btn-warning btn-sm">Edit</a>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
