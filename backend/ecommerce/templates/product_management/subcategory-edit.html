{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="page-inner">
            <div class="row">
                <div class="col-md-12">
                    <div class="card p-3">
                        <div class="page-header d-flex justify-content-between p-1">
                            <h3 class="fw-bold mb-3">Edit Sub-Category </h3>
                        </div>
                        <div class="card-body">
                            <form method="POST">
                                {% csrf_token %}
                                <div class="mb-3">
                                    <label for="category" class="form-label">Category</label>
                                    {{ form.category }}
                                </div>
                                <div class="mb-3">
                                    <label for="subcategory_name" class="form-label">SubCategory Name</label>
                                    <input type="text" class="form-control" 
                                    id="subcategory_name" 
                                    name="subcategory_name" 
                                    value="{{ form.subcategory_name.value|default:subcategory.subcategory_name }}"
                                    required>
                                    {{ form.subcategory_name.errors }}
                                </div>
                                <div class="d-flex justify-content-end">
                                    <button type="submit" class="btn btn-success">Save SubCategory</button>
                                    <a href="{% url 'subcategory-list' %}" class="btn btn-secondary ms-2">Cancel</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
