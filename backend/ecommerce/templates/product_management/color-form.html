{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="page-inner">
            <div class="row">
                <div class="col-md-12">
                    <div class="card p-3">
                        <div class="page-header d-flex justify-content-between p-1">
                            <h3 class="fw-bold mb-3">Add Color</h3>
                        </div>
                        <div class="card-body">
                            <form method="POST">
                                {% csrf_token %}
                                <div class="mb-3">
                                    <label for="color_name" class="form-label">Color Name</label>
                                    <input type="text" class="form-control" id="color_name" name="color_name" placeholder="Enter color name" value="Red" required>
                                </div>
                                <div class="mb-3">
                                    <label for="color_code" class="form-label">Color Code</label>
                                    <input type="text" class="form-control" id="color_code" name="color_code" placeholder="Enter color code (e.g., #FF0000)" value="#FF0000" required>
                                </div>
                                <button type="submit" class="btn btn-primary">Save</button>
                                <a href="{% url 'color-list' %}" class="btn btn-secondary">Cancel</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
