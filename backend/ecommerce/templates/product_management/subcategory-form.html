{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="page-inner">
            <div class="row">
                <div class="col-md-12">
                    <div class="card p-3">
                        <div class="page-header d-flex justify-content-between p-1">
                            <h3 class="fw-bold mb-3">Sub-Category Form</h3>
                        </div>
                        <div class="card-body">
                            <form method="POST">
                                {% csrf_token %}
                                <div class="mb-3">
                                    <label for="category" class="form-label">Category</label>
                                    <select class="form-select" id="category" name="category" required>
                                        <option value="">Select a category</option>
                                        <!-- Replace with actual categories from the backend -->
                                        <option value="1">Electronics</option>
                                        <option value="2">Clothing</option>
                                        <option value="3">Home Appliances</option>
                                        <!-- Add more categories as needed -->
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="subcategory_name" class="form-label">SubCategory Name</label>
                                    <input type="text" class="form-control" id="subcategory_name" name="subcategory_name" required>
                                </div>
                                <div class="mb-3">
                                    <label for="subcategory_slug" class="form-label">SubCategory Slug</label>
                                    <input type="text" class="form-control" id="subcategory_slug" name="subcategory_slug" required>
                                </div>
                                <div class="d-flex justify-content-end">
                                    <button type="submit" class="btn btn-success">Save SubCategory</button>
                                    <a href="{% url 'subcategory-list' %}" class="btn btn-secondary ms-2">Cancel</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
