{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="page-inner">
            <div class="row">
                <div class="col-md-12">
                    <div class="card p-3">
                        <div class="page-header">
                            <h3 class="fw-bold mb-3">Edit Size</h3>
                        </div>
                        <div class="card-body">
                            <form action="" method="post">
                                <!-- CSRF token can be added here if using Django backend -->
                                {% csrf_token %}

                                <!-- Size Name Field -->
                                <div class="form-group">
                                    <label for="size_name">Size Name</label>
                                    <input type="text" 
                                    id="size_name" 
                                    name="size_name" 
                                    class="form-control" 
                                    placeholder="Enter size name" 
                                    value="{{ form.size_name.value|default:size.size_name }}"
                                    required
                                    >
                                    {{ form.size_name.errors }}
                                </div>

                                <!-- Submit Button -->
                                <div class="form-group mt-3">
                                    <button type="submit" class="btn btn-success btn-round text-white">Submit</button>
                                    <a href="{% url 'size-list' %}" class="btn btn-secondary btn-round ms-2">Cancel</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
