{% extends 'base.html' %}

{% load static %}

{% block content %}
        <div class="container">
          <div class="page-inner">
            <div class="page-header">
              <h3 class="fw-bold mb-3">Add Coupon</h3>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="card">
                  <div class="card-header d-flex justify-content-between">
                    <h4 class="card-title">Add Coupon Form</h4>
                    <a href="{% url 'promotion_discount' %}" class="btn btn-danger btn-round ms-auto text-white" style="text-decoration: none;">
                      Back
                    </a>
                  </div>
                  <div class="card-body">
                    <div class="row">
                      <div class="col-md-6 col-lg-4">
                        <div class="form-group form-inline">
                            <label
                              for="inlineinput"
                              class="col-md-3 col-form-label"
                              >Vendor ID</label
                            >
                            <div class=" p-0">
                              <input
                                type="text"
                                class="form-control input-full"
                                id="inlineinput"
                                placeholder="Enter Input"
                              />
                            </div>
                          </div>

                          <div class="form-group form-inline">
                            <label
                              for="inlineinput"
                              class="col-md-3 col-form-label"
                              >Coupon Code</label
                            >
                            <div class=" p-0">
                              <input
                                type="text"
                                class="form-control input-full"
                                id="inlineinput"
                                placeholder="Enter Input"
                              />
                            </div>
                          </div>

                          <div class="form-group form-inline">
                            <label for="inlineinput" class="col-md-3 col-form-label">Coupon Validity</label>
                            <div class="p-0">
                              <input
                                type="date"
                                class="form-control input-full"
                                id="inlineinput"
                                placeholder="Select Date"
                              />
                            </div>
                          </div>

                      </div>
                      <div class="col-md-6 ">

                          <div class="form-group form-inline">
                            <label
                              for="inlineinput"
                              class="col-md-3 col-form-label"
                              >Coupon Discount</label
                            >
                            <div class=" p-0">
                              <input
                                type="text"
                                class="form-control input-full"
                                id="inlineinput"
                                placeholder="Enter Input"
                                oninput="validateNumber(this)"
                              />
                            </div>
                          </div>
                          <div class="form-group form-inline">
                            <label
                              for="inlineinput"
                              class="col-md-3 col-form-label"
                              >Product brand</label
                            >
                            <div class=" p-0">
                              <input
                                type="text"
                                class="form-control input-full"
                                id="inlineinput"
                                placeholder="Enter Input"
                              />
                            </div>
                          </div>

                          <div class="form-group">
                            <label>Status</label><br />
                            <div class="d-flex">
                              <div class="form-check">
                                <input
                                  class="form-check-input"
                                  type="radio"
                                  name="flexRadioDefault"
                                  id="flexRadioDefault1"
                                />
                                <label
                                  class="form-check-label"
                                  for="flexRadioDefault1"
                                >
                                  Active
                                </label>
                              </div>
                              <div class="form-check">
                                <input
                                  class="form-check-input"
                                  type="radio"
                                  name="flexRadioDefault"
                                  id="flexRadioDefault2"
                                  checked
                                />
                                <label
                                  class="form-check-label"
                                  for="flexRadioDefault2"
                                >
                                  Deactive
                                </label>
                              </div>
                            </div>
                          </div>
                      </div>

                    </div>
                  </div>
                  <div class="card-action">
                    <button class="btn btn-success">Submit</button>
                    <button class="btn btn-danger">Cancel</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
{% endblock %}


{% block script %}
    <script>
        function validateNumber(input) {
            // Allow only numbers and decimal points
            input.value = input.value.replace(/[^0-9.]/g, '');
            
            // Prevent multiple decimal points
            if ((input.value.match(/\./g) || []).length > 1) {
                input.value = input.value.slice(0, -1);
            }
        }
        </script>
{% endblock %}
