{% extends 'base.html' %}

{% load static %}

{% block content %}
        <div class="container">
          <div class="page-inner">
            <div class="page-header justify-content-between">
              <h3 class="fw-bold mb-3">Add Vendor</h3>
               <a href="{% url 'commission' %}" class="btn btn-danger btn-round ms-auto text-white" style="text-decoration: none;">
                  Back
              </a>
              </div>
            </div>
            <div class="card">
              <div class="card-body">
                <div class="row justify-content-center">
                  <div class="col-md-12  ">
                    <div class="row">
                      <div class="form-group col-md-6 form-inline">
                          <label
                            for="inlineinput"
                            class="col-md-3 col-form-label"
                            >Commission ID</label
                          >
                          <div class=" p-0">
                            <input
                              type="text"
                              class="form-control input-full"
                              id="inlineinput"
                              placeholder="Enter Input"
                            />
                          </div>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="address">Vendor ID</label>
                            <input
                              type="text"
                              class="form-control"
                              id="vendor_id"
                              placeholder="Enter Input"
                            />
                         </div>
                        <div class="form-group col-md-6">
                            <label for="address">Commission Rate</label>
                            <input
                              type="text"
                              class="form-control"
                              id="commission_rate"
                              placeholder="Enter Input"
                            />
                         </div>
                       </div>
                    </div>
                  </div>
                </div>                  
                <div class="card-action">
                    <button class="btn btn-success">Submit</button>
                    <button class="btn btn-danger">Cancel</button>
                  </div>
              </div>
            </div>

{% endblock %}
