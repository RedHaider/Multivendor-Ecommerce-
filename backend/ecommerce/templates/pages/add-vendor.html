{% extends 'base.html' %}

{%  load static %}

{% block content %}

        <div class="container">
          <div class="page-inner">
            <div class="page-header justify-content-between">
              <h3 class="fw-bold mb-3">Add Vendor</h3>

                <a href="{% url 'vendor_management' %}" class="btn btn-danger btn-round ms-auto text-white" style="text-decoration: none;">
                  Back
              </a>
              </div>
            </div>
            <div class="card">
              <div class="card-body">
                <div class="row ">
                    <div class="col-6">
                    <h4 class="card-title">Vendor Logo : <img src="{% static 'img/bg-404.jpeg' %}" height="100" width="200" style="border-radius: 20px;" alt=""></h4>
                  </div>
                  <div class="col-6">
                    <h4 class="card-title">Vendor Banner : <img src="{% static 'img/bg-404.jpeg' %}" height="100" width="200" style="border-radius: 20px;" alt=""></h4>
                  </div>
                </div>

                <div class="row justify-content-center">
                    <div class="col-md-12  ">
                      <div class="row">
                      <div class="form-group col-md-6 form-inline">
                          <label
                            for="inlineinput"
                            class="col-md-3 col-form-label"
                            >Name</label
                          >
                          <div class=" p-0">
                            <input
                              type="text"
                              class="form-control input-full"
                              id="inlineinput"
                              placeholder="Enter Input"
                            />
                          </div>
                        </div>
                        <div class="form-group col-md-6 form-inline">
                          <label
                            for="inlineinput"
                            class="col-md-3 col-form-label"
                            >email</label
                          >
                          <div class=" p-0">
                            <input
                              type="email"
                              class="form-control input-full"
                              id="inlineinput"
                              placeholder="Enter Input"
                            />
                          </div>
                        </div>
                        
                      </div>
                      <div class="row">
                      <div class="form-group col-md-6">
                        <div class="form-group">
                            <label for="exampleFormControlFile1"
                              >Logo</label
                            >
                            <input
                              type="file"
                              class="form-control-file"
                              id="exampleFormControlFile1"
                            />
                          </div>
                      </div>
                      <div class="form-group col-md-6">
                        <div class="form-group">
                            <label for="exampleFormControlFile1"
                              >Banner</label
                            >
                            <input
                              type="file"
                              class="form-control-file"
                              id="exampleFormControlFile1"
                            />
                          </div>
                      </div>
                      <div class="form-group  col-md-6">
                        <label for="tel">Number</label>
                        <input
                          type="tel"
                          class="form-control"
                          id="tel"
                          placeholder="Phone Number"
                        />
                      </div>
                      <div class="form-group col-md-6">
                        <label for="address">Address</label>
                        <input
                          type="text"
                          class="form-control"
                          id="address"
                          placeholder="address"
                        />
                      </div>
                      </div>
                      <div class="row">
                      <div class="form-group col-md-6">
                        <label for="password">Password</label>
                        <input
                          type="password"
                          class="form-control"
                          id="password"
                          placeholder="Password"
                        />
                      </div>
                      <div class="form-group col-md-6">
                          <label for="password">re-type Password</label>
                          <input
                            type="password"
                            class="form-control"
                            id="password"
                            placeholder="Password"
                          />
                        </div>
                        <div class="form-group col-md-6">
                            <label for="tel">Store Description</label>
                            <input
                              type="businessname"
                              class="form-control"
                              id="text"
                              placeholder="Business Name"
                            />
                        </div>
                        <div class="form-group col-md-6">
                            <label for="tel">Division</label>
                            <input
                              type="businessname"
                              class="form-control"
                              id="text"
                              placeholder="Business Name"
                            />
                        </div>
                        <div class="form-group col-md-6">
                            <label for="tel">District</label>
                            <input
                              type="businessname"
                              class="form-control"
                              id="text"
                              placeholder="Business Name"
                            />
                        </div>
                        <div class="form-group col-md-6">
                            <label for="tel">State</label>
                            <input
                              type="businessname"
                              class="form-control"
                              id="text"
                              placeholder="Business Name"
                            />
                        </div>
                        <div class="form-group col-md-6">
                            <label for="tel">Business License No.</label>
                            <input
                              type="businessname"
                              class="form-control"
                              id="text"
                              placeholder="Business Name"
                            />
                        </div>
                        <div class="form-group col-md-6">
                            <label for="tel">Facebook</label>
                            <input
                              type="businessname"
                              class="form-control"
                              id="text"
                              placeholder="Business Name"
                            />
                        </div>
                        <div class="form-group col-md-6">
                            <label for="tel">Instagram</label>
                            <input
                              type="businessname"
                              class="form-control"
                              id="text"
                              placeholder="Business Name"
                            />
                        </div>
                        <div class="form-group col-md-6">
                        <div class="form-group">
                            <label>Status</label><br />
                            <div class="d-flex">
                              <div class="form-check">
                                <input
                                  class="form-check-input"
                                  type="radio"
                                  name="flexRadioDefault"
                                  id="flexRadioDefault1"
                                />
                                <label
                                  class="form-check-label"
                                  for="flexRadioDefault1"
                                >
                                  Disable
                                </label>
                              </div>
                              <div class="form-check">
                                <input
                                  class="form-check-input"
                                  type="radio"
                                  name="flexRadioDefault"
                                  id="flexRadioDefault2"
                                  checked
                                />
                                <label
                                  class="form-check-label"
                                  for="flexRadioDefault2"
                                >
                                  Active
                                </label>
                              </div>
                            </div>
                          </div></div>
                          <div class="card-action">
                            <button class="btn btn-success">Submit</button>
                            <button class="btn btn-danger">Cancel</button>
                          </div>
                        </div>





                    </div>
  
                  </div>



              </div>
            </div>
          </div>

{% endblock %}
