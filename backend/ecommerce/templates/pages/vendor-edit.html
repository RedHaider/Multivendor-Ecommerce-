{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
  <div class="page-inner">
    <div class="page-header">
      <ul class="breadcrumbs mb-3">
        <li class="nav-home">
          <a href="#">
            <i class="icon-home"></i>
          </a>
        </li>
        <li class="separator">
          <i class="icon-arrow-right"></i>
        </li>
        <li class="nav-item">
          <a href="#">Vendor Profile</a>
        </li>
        <li class="separator">
          <i class="icon-arrow-right"></i>
        </li>
        <li class="nav-item">
          <a href="#">Edit Vendor Information</a>
        </li>
      </ul>
    </div>
    
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-6 text-center">
            <div class="avatar avatar-xxl">
              <img src="{% static 'img/jm_denis.jpg' %}" alt="Vendor Logo" class="avatar-img rounded-circle">
            </div>
            <h4 class="card-title mt-3">Vendor Name</h4>
          </div>
        </div>

        <form method="POST" enctype="multipart/form-data">
          <div class="row">
            <div class="form-group col-md-6">
              <label for="name">Vendor Name</label>
              <input type="text" class="form-control" id="name" placeholder="Vendor Name" required />
            </div>

            <div class="form-group col-md-6">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Email" required />
            </div>
          </div>

          <div class="row">
            <div class="form-group col-md-6">
              <label for="logo">Logo</label>
              <input type="file" class="form-control-file" id="logo" />
            </div>

            <div class="form-group col-md-6">
              <label for="banner">Banner</label>
              <input type="file" class="form-control-file" id="banner" />
            </div>
          </div>

          <div class="row">
            <div class="form-group col-md-6">
              <label for="phone_number">Phone Number</label>
              <input type="tel" class="form-control" id="phone_number" placeholder="Phone Number" required />
            </div>

            <div class="form-group col-md-6">
              <label for="address">Address</label>
              <input type="text" class="form-control" id="address" placeholder="Address" required />
            </div>
          </div>

          <div class="row">
            <div class="form-group col-md-6">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Password" />
            </div>

            <div class="form-group col-md-6">
              <label for="confirm_password">Confirm Password</label>
              <input type="password" class="form-control" id="confirm_password" placeholder="Re-type Password" />
            </div>
          </div>

          <div class="row">
            <div class="form-group col-md-6">
              <label for="store_description">Store Description</label>
              <textarea class="form-control" id="store_description" placeholder="Store Description"></textarea>
            </div>

            <div class="form-group col-md-6">
              <label for="business_license_no">Business License No.</label>
              <input type="text" class="form-control" id="business_license_no" placeholder="Business License No." />
            </div>
          </div>

          <div class="row">
            <div class="form-group col-md-6">
              <label for="division">Division</label>
              <input type="text" class="form-control" id="division" placeholder="Division" />
            </div>

            <div class="form-group col-md-6">
              <label for="district">District</label>
              <input type="text" class="form-control" id="district" placeholder="District" />
            </div>
          </div>

          <div class="row">
            <div class="form-group col-md-6">
              <label for="state">State</label>
              <input type="text" class="form-control" id="state" placeholder="State" />
            </div>

            <div class="form-group col-md-6">
              <label for="facebook">Facebook</label>
              <input type="url" class="form-control" id="facebook" placeholder="Facebook Profile Link" />
            </div>
          </div>

          <div class="row">
            <div class="form-group col-md-6">
              <label for="instagram">Instagram</label>
              <input type="url" class="form-control" id="instagram" placeholder="Instagram Profile Link" />
            </div>

            <div class="form-group col-md-6">
              <label>Status</label><br />
              <div class="d-flex">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="status" id="status_active" checked />
                  <label class="form-check-label" for="status_active">Active</label>
                </div>
                <div class="form-check ml-3">
                  <input class="form-check-input" type="radio" name="status" id="status_disabled" />
                  <label class="form-check-label" for="status_disabled">Disabled</label>
                </div>
              </div>
            </div>
          </div>

          <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
