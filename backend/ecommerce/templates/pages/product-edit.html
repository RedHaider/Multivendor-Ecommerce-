{% extends 'base.html' %}

{% load static %}

{% block content %}
<div class="container">
  <div class="page-inner">
    <div class="page-header d-flex justify-content-between">
      <h3 class="fw-bold mb-3">Edit Product</h3>
      <a href="{% url 'product_management' %}" class="btn btn-danger btn-round ms-auto text-white" style="text-decoration: none;">
        Cancel
      </a>
    </div>
    <div class="card">
      <div class="card-body">
        <form >
          <div class="row">
            <div class="col-md-6">
              <h4 class="card-title mt-3 pb-3">Product Information</h4>
              
              <!-- Product ID (Read-Only) -->
              <div class="form-group">
                <label for="productID">Product ID</label>
                <input type="text" class="form-control" id="productID" value="PROD0001234" readonly>
              </div>
              
              <!-- Product Name -->
              <div class="form-group mt-3">
                <label for="productName">Product Name</label>
                <input type="text" class="form-control" id="productName" name="product_name" value="Product A">
              </div>

              <!-- Category -->
              <div class="form-group mt-3">
                <label for="category">Category</label>
                <input type="text" class="form-control" id="category" name="category" value="Electronics">
              </div>

              <!-- SKU -->
              <div class="form-group mt-3">
                <label for="sku">SKU</label>
                <input type="text" class="form-control" id="sku" name="sku" value="123456789">
              </div>

              <!-- Stock Status -->
              <div class="form-group mt-3">
                <label for="stockStatus">Stock Status</label>
                <select class="form-select" id="stockStatus" name="stock_status">
                  <option value="in_stock" selected>In Stock</option>
                  <option value="out_of_stock">Out of Stock</option>
                  <option value="discontinued">Discontinued</option>
                </select>
              </div>

              <!-- Price -->
              <div class="form-group mt-3">
                <label for="price">Price</label>
                <input type="number" class="form-control" id="price" name="price" value="500">
              </div>
            </div>
            
            <div class="col-md-6">
              <h4 class="card-title mt-3 pb-3">Additional Details</h4>

              <!-- Manufacturer -->
              <div class="form-group mt-3">
                <label for="manufacturer">Manufacturer</label>
                <input type="text" class="form-control" id="manufacturer" name="manufacturer" value="ABC Corp.">
              </div>

              <!-- Release Date -->
              <div class="form-group mt-3">
                <label for="releaseDate">Release Date</label>
                <input type="date" class="form-control" id="releaseDate" name="release_date" value="2024-09-05">
              </div>

              <!-- Warranty -->
              <div class="form-group mt-3">
                <label for="warranty">Warranty (Years)</label>
                <input type="number" class="form-control" id="warranty" name="warranty" value="2">
              </div>
            </div>
          </div>

          <!-- Product Specifications -->
          <div class="card-header mt-4">
            <div class="card-title">Product Specifications</div>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-md-6">
                <!-- Weight -->
                <div class="form-group mt-3">
                  <label for="weight">Weight (kg)</label>
                  <input type="number" class="form-control" id="weight" name="weight" step="0.01" value="1.5">
                </div>

                <!-- Dimensions -->
                <div class="form-group mt-3">
                  <label for="dimensions">Dimensions (inches)</label>
                  <input type="text" class="form-control" id="dimensions" name="dimensions" value="10 x 5 x 2">
                </div>
              </div>

              <div class="col-md-6">
                <!-- Material -->
                <div class="form-group mt-3">
                  <label for="material">Material</label>
                  <input type="text" class="form-control" id="material" name="material" value="Aluminum">
                </div>

                <!-- Battery Life -->
                <div class="form-group mt-3">
                  <label for="batteryLife">Battery Life (hours)</label>
                  <input type="number" class="form-control" id="batteryLife" name="battery_life" value="10">
                </div>

                <!-- Color -->
                <div class="form-group mt-3">
                  <label for="color">Color</label>
                  <input type="text" class="form-control" id="color" name="color" value="Black">
                </div>
              </div>
            </div>
          </div>

          <!-- Save Button -->
          <div class="d-flex justify-content-end mt-4">
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
